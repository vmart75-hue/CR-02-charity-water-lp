name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload site
        uses: actions/upload-pages-artifact@v1
        with:
          path: './'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
